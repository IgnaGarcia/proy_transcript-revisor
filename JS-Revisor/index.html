<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Inicio</title>
</head>
<body>
    <main class="flexColumn">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Duracion</th>
                    <th>Abrir</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody id="revisionTable">

            </tbody>
        </table>

        <div class="formContainer">
            <form action="javascript:crearRevision()" class="flexColumn">
                <div class="flex">
                    <label for="inputAudio">Audio a Comparar</label>
                    <input class="file-custom"id="inputAudio" id="inputAudio" type="file"/>
                </div>

                <div class="flex">
                    <label for="inputTexto">Transcripcion a Revisar</label>
                    <input class="file-custom"id="inputTexto" name="inputTexto" type="file"/>
                </div>

                <div class="flex">
                    <label for="inputTitulo">Titulo de Revision</label>
                    <input id="inputTitulo" name="inputTitulo" type="text"/>
                </div>

                <div class="flex"> 
                    <input id="inputSubmit" type="submit" value="Comenzar Revision"/>
                </div>
            </form>
        </div>
    </main>
    <script src="./scripts/inicio.js"></script>
</body>
</html>
