<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

    <title>Revision de Transcripcion</title>
</head>
<body>

    <div id="header">
        <div class="container flex">
            <div class="flex">
                <a class="button" href="../"> Inicio </a>
            </div>
            <div class="flex">
                <button id="btnGuardar"> Guardar </button>
                <button id="btnDescPDF"> Descargar PDF </button>
                <button id="btnDescDOC"> Descargar DOC </button>
            </div>
        </div>
    </div>

    <main class="fixeado">
        <div id="root" contenteditable=true> </div>
    </main> 

    <div id="audioContainer">
        <button id="retroceder"> -5seg </button>
        <button id="play"> Play/Pause </button>
        <button id="avanzar"> +5seg </button>
    </div>

    <script src="../scripts/revision.js"></script>
    <script src="../scripts/jspdf.js"></script>
</body>
</html>
